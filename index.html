<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4 text-center">Train Scheduler</h1>
                          <p class="lead text-center">Let's go places.</p>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <p class ="text-center bg-dark text-light">Current Train Schedule</p>
                          <thead class="thead-dark">
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>

                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">Train 1</th>
                                <td>Toronto</td>
                                <td>30</td>
                                <td>--</td>
                                <td>--</td>
                              </tr>
                              <tr>
                                <th scope="row">Train 2</th>
                                <td>Calgary</td>
                                <td>20</td>
                                <td>--</td>
                                <td>--</td>
                              </tr>
                              <tr>
                                <th scope="row">Train 3</th>
                                <td>Vancouver</td>
                                <td>10</td>
                                <td>--</td>
                                <td>--</td>
                              </tr>
                            </tbody>
                          </table>
                          <hr>
                          <form>
                                <p class ="text-center bg-dark text-light">Add Train Below!!!</p>
                                <div class="form-group">
                                  <label for="TrainName">Train Name</label>
                                  <input type="text" class="form-control" id="TrainName" placeholder="Enter Train Name">
                                </div>
                                <div class="form-group">
                                        <label for="Destination">Destination</label>
                                        <input type="text" class="form-control" id="Destination" placeholder="Enter Destination">
                                </div>
                                <div class="form-group">
                                        <label for="FisrtTrainTime">First Train Time(HH:MM - military time)</label>
                                        <input type="text" class="form-control" id="FisrtTrainTime" placeholder="Enter First Train Time">
                                </div>
                                <div class="form-group">
                                        <label for="TrainFrequency">Frequency(mins)</label>
                                        <input type="number" class="form-control" id="TrainFrequency" placeholder="Enter Train Frequency">
                                </div>
                    
                                <button type="submit" class="btn btn-outline-dark btn-block">Submit</button>
                              </form>
        </div>

        <!-- link to JQUERY -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
